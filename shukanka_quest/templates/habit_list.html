<!-- habit_list.html -->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クエスト</title>
</head>
<body>
    <h2>クエスト一覧</h2>
    <ul>
        {% for habit in habits %}
            <li>{{ habit.name }}</li>
        {% empty %}
            <li>クエストがありません。</li>
        {% endfor %}
    </ul>
</body>
</html>
