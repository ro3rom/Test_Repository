<!-- welcome.html -->
{% if user.is_authenticated %}
    <p><a href="{% url 'logout' %}">ログアウト</a></p>
{% endif %}


<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ウェルカムページ</title>
    <style>
        body {
            text-align: center;
            background-color: #f0f8ff; /* パステル水色 */
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #0077b6; /* 水色 */
        }
        p {
            font-size: 18px;
            margin-top: 20px;
        }
        .link {
            display: block;
            margin: 20px;
            font-size: 18px;
        }
        .link a {
            color: #0077b6;
            text-decoration: none;
            font-weight: bold;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>習慣化クエストへようこそ！</h1>
    <p>このアプリは、あなただけのクエストを作り、達成を目指すお手伝いをします。</p>
    
    <div class="link">
        <a href="{% url 'register' %}">新規登録</a>
    </div>
    <div class="link">
        <a href="{% url 'login' %}">ログイン</a>
    </div>
</body>
</html>
