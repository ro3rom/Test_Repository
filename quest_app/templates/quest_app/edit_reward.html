{% extends "base_generic.html" %}

{% block content %}
  <h1>報酬の編集</h1>
  
  <form method="post">
    {% csrf_token %}
    
    <div>
      <label for="name">報酬名:</label>
      <input type="text" id="name" name="name" value="{{ reward.name }}">
    </div>
    
    <div>
      <label for="points_required">必要ポイント:</label>
      <input type="number" id="points_required" name="points_required" value="{{ reward.points_required }}">
    </div>
    
    <!-- ここで完了ボタンを追加 -->
    <button type="submit">完了</button>
  </form>
  
  <a href="{% url 'quest_app:reward_list' %}"><button>報酬管理に戻る</button></a>
  <a href="{% url 'quest_app:exchange_points' %}"><button>ポイント交換に戻る</button></a>  <!-- ポイント交換画面に戻るリンク -->
{% endblock %}
