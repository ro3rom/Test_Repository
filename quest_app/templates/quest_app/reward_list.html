<ul>
  {% for reward in rewards %}
      <li>
          <strong>{{ reward.name }}</strong> - {{ reward.points_required }} ポイント
          <a href="{% url 'quest_app:edit_reward' reward.id %}">編集</a> |
          <a href="{% url 'quest_app:reward_delete' reward.id %}">削除</a>
      </li>
  {% empty %}
      <li>報酬が登録されていません。</li>
  {% endfor %}
</ul>

<!-- 報酬追加ボタン -->
<a href="{% url 'quest_app:add_reward' %}">新しい報酬を追加</a>

<!-- ポイント交換に戻るボタン -->
<a href="{% url 'quest_app:exchange_points' %}"><button>ポイント交換に戻る</button></a>
